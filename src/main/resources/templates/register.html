<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid p-3 bg-primary text-white">
    <h1 th:text="${appTitle}"></h1>
    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${availablePages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
    </nav>
</header>
<main class="container mt-3">
    <h3 class="text-primary mb-3" th:text="${pageInfo.getPageTitle()}"></h3>
    <section class="p-3">
        <form method="post" action="/register">
            <div class="row p-1 mb-3">
                <label class="form-label">Enter your username</label>
                <input class="form-control" name="userName" type="text" required>
            </div>
            <div class="row p-1 mb-3">
                <label class="form-label">Enter your password</label>
                <input class="form-control" name="password" type="password" required>
            </div>
            <div class="row p-1 mb-3">
                <button class="btn btn-primary p-3" type="submit">Create an account</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
