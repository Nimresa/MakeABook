<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid p-3 bg-primary text-white">
    <h1 th:text="${appTitle}"></h1>
    <nav class="nav-fill nav">
      <span class="nav-item" th:each="page:${availablePages}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle()}"></a>
      </span>
    </nav>
</header>
<main class="container mt-3">
    <h3 class="text-primary mb-3" th:text="${pageInfo.getPageTitle()}"></h3>
    <div>
        <label class="list-group-item-success p-3 rounded-1">
            You don`t have any books yet!
        </label>
    </div>
    <section class="p-3">
        <form method="post" action="/login">
            <div class="row mb-3">
                <button type="submit" class="btn btn-primary p-3">
                    Create a book
                </button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
